version: '3.2'

services:
  db:
    image: postgres:12.1
    container_name: testrail_db
    environment:
      - POSTGRES_DB=testrail_test
    ports:
      - "5432"

  redis:
    image: redis:5.0.7
    container_name: testrail_redis
    ports:
      - "6379"

  test:
    build:
      context: .
      cache_from:
        - ${DOCKER_REGISTRY_HOST}/${DOCKER_IMAGE}:${BRANCH_TAG}-test
      args:
        - BUILD_ENV=test
        - RUBY_ENV=test
        - NODE_ENV=test
    image: ${DOCKER_REGISTRY_HOST}/${DOCKER_IMAGE}:${BRANCH_TAG}-test
    container_name: testrail_test
    command: bin/test.sh
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - "ruby-bundle:/bundle"
      - "${PWD}/tmp/screenshots:/testrail/tmp/screenshots"
      - "${PWD}/coverage:/testrail/coverage"
      - "${PWD}/log:/testrail/log"
    environment:
      - RACK_ENV=test
      - RAILS_ENV=test
      - NODE_ENV=test
      - DB_HOST=db
      - CI=$CI
      - TEST_RETRY=$TEST_RETRY
      - PORT=$PORT
      - DANGER_GITHUB_API_TOKEN=$DANGER_GITHUB_API_TOKEN

volumes:
  ruby-bundle:
